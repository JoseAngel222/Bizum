<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bizum - Contactos</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Bizum</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/bizum/contactos">Contactos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bizum/enviar">Enviar Bizum</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bizum/operaciones">Operaciones</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Listado de Contactos</h1>
    <p>Saldo disponible: <span th:text="${saldo}"></span> €</p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Número de Teléfono</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contacto : ${listaContactos}">
            <td th:text="${contacto.nombre}"></td>
            <td th:text="${contacto.apellido}"></td>
            <td th:text="${contacto.numeroTelefono}"></td>
        </tr>
        </tbody>
    </table>
    <!-- Cambiar el botón a un enlace -->
    <a href="/bizum/nuevo" class="btn btn-primary">Añadir Contacto</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
