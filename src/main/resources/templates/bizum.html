<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bizum - Enviar</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Bizum</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/bizum/contactos">Contactos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bizum/enviar">Enviar Bizum</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bizum/operaciones">Operaciones</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Enviar Bizum</h1>
    <p>Saldo disponible: <span th:text="${saldo}"></span> €</p>

    <form th:action="@{/bizum/enviar}" method="post" onsubmit="return confirm('¿Estás seguro de que deseas enviar este Bizum?');">
        <div class="mb-3">
            <label for="contacto" class="form-label">Contacto:</label>
            <select id="contacto" name="nombre" class="form-select" required>
                <option th:each="contacto : ${listaContactos}"
                        th:value="${contacto.nombre}" th:text="${contacto.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="monto" class="form-label">Monto:</label>
            <input type="number" id="monto" name="monto" class="form-control" required min="1" />
        </div>

        <div class="mb-3">
            <label for="concepto" class="form-label">Concepto:</label>
            <input type="text" id="concepto" name="concepto" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary">Enviar Bizum</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
