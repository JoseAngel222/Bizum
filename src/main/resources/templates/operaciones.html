<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Operaciones Realizadas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Bizum</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/bizum/contactos">Contactos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bizum/enviar">Enviar Bizum</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bizum/operaciones">Operaciones</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Operaciones Realizadas</h1>

    <!-- Mostrar el saldo disponible -->
    <p>Saldo disponible: <span th:text="${saldo}"></span> â‚¬</p>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Destinatario</th>
            <th>Monto</th>
            <th>Concepto</th>
            <th>Fecha</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaccion : ${transacciones}">
            <td th:text="${transaccion.destinatario}"></td>
            <td th:text="${transaccion.cantidad}"></td>
            <td th:text="${transaccion.concepto}"></td>
            <td th:text="${transaccion.fecha}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Enlace para enviar otro Bizum -->
    <a class="btn btn-primary" href="/bizum/enviar">Enviar bizum</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
